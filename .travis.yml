language: node_js
node_js:
    - "0.10"
script: node_modules/karma/bin/karma start karma.conf.js --single-run
before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
before_script:
    - npm install
cache:
  directories:
    - "node_modules"
notifications:
  email:
    on_success: never
    on_failure: always